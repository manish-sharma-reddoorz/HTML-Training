<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <nav>
        <div id="logo-container">
            <img src="Reddoorz-logo.webp" alt="RedDoorz">
        </div>

        <div id="search-container">

            <div id="form-container">
                <div class="form-item cross-container for-right-border">
                    <input type="text">
                    <div id="cross">
                        <img src="cross-list.svg" alt="x">
                    </div>
                </div>

                <div class="form-item">
                    <input type="text" value="Mon, 19 Feb">
                </div>

                <div id="for-nights">
                    <span>1 Nights</span>
                </div>

                <div class="form-item for-right-border">
                    <input type="text" value="Tues, 20 Feb">
                </div>

                <div class="form-item"> 
                    <input type="text" value="1 Room(s)">
                </div>

                <div id="search-button-container">
                    <button>
                        <img src="search-list.svg" alt="search-button">
                    </button>
                </div>
            </div>  
        </div>


        <div id="right-side">
            <div id="county">
                <img src="/Indonesia.png">
            </div>
    
            <div id="login-button-container">
                <button>
                    Log in | Sign up
                </button>
            </div>
        </div>

    </nav>
    
</body>
</html>
